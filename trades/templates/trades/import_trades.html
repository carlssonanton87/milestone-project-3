{% extends 'trades/base.html' %}
{% block content %}
  <h2 class="mb-4">Import Trades from CSV</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload CSV</button>
    <a href="{% url 'trade_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
{% endblock %}

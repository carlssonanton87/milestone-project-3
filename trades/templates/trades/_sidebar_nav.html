<!-- shared nav for both mobile+desktop -->
<nav class="nav flex-column">
  <a class="navbar-brand px-3 mb-3" href="{% url 'dashboard' %}">TradeTracker</a>
  <a class="nav-link px-3 {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
     href="{% url 'dashboard' %}">
    <i class="bi bi-speedometer2 me-2"></i> Dashboard
  </a>
  <a class="nav-link px-3 {% if request.resolver_match.url_name == 'trade_list' %}active{% endif %}"
     href="{% url 'trade_list' %}">
    <i class="bi bi-table me-2"></i> My Trades
  </a>
  <a class="nav-link px-3 {% if request.resolver_match.url_name == 'add_trade' %}active{% endif %}"
     href="{% url 'add_trade' %}">
    <i class="bi bi-plus-circle me-2"></i> Add Trade
  </a>
  <a class="nav-link px-3 {% if request.resolver_match.url_name == 'account' %}active{% endif %}"
     href="{% url 'account' %}">
    <i class="bi bi-person-circle me-2"></i> My Account
  </a>
  {% if user.is_authenticated %}
    <form method="post" action="{% url 'logout' %}" class="px-3 mt-2">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-light w-100 text-start">
        <i class="bi bi-box-arrow-right me-2"></i> Logout
      </button>
    </form>
  {% else %}
    <a class="nav-link px-3" href="{% url 'login' %}">
      <i class="bi bi-box-arrow-in-right me-2"></i> Login
    </a>
  {% endif %}
</nav>

{% comment %} 
  DRY fragment for all flash messages.
  Wrapped in an ARIA live region for accessibility.
{% endcomment %}
{% if messages %}
  <div class="container mt-3"
       role="status"
       aria-live="polite"
       aria-atomic="true">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
           role="alert">
        {{ message }}
        <button type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeTracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>

#slider-start-label,
#slider-end-label {
  font-size: 0.8rem;
  color: #6c757d;
}

#slider .noUi-tooltip {
  background-color: #0d6efd;
  color: white;
  font-weight: bold;
}

#date-slider {
    width: 100%;
    height: 40px;
    margin-top: 1rem;
  }

  .noUi-target {
    background: #e9ecef;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  .noUi-connect {
    background: #0d6efd;
  }

 .noUi-tooltip {
  background: #0d6efd;
  color: #fff;
  font-weight: bold;
  border-radius: 4px;
  padding: 4px 6px;
  font-size: 0.85rem;
}

  .noUi-horizontal .noUi-handle {
    width: 18px;
    height: 18px;
    top: -7px;
    background: white;
    border: 2px solid #0d6efd;
    border-radius: 50%;
  }
</style>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">TradeTracker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'trade_list' %}">My Trades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_trade' %}">Add Trade</a></li>
                    {% if user.is_authenticated %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
  </li>
{% else %}
  <li class="nav-item">
    <a class="nav-link" href="{% url 'login' %}">Login</a>
  </li>
{% endif %}
                </ul>
                

            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Moment.js -->
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>

<!-- Date Range Picker CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

<!-- noUiSlider CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css" />
<script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>


</body>
</html>

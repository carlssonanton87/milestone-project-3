<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Morph Bootswatch Theme -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
  />

  <!-- jQuery UI CSS (for autocomplete) -->
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.min.css"
  />

  <!-- Google font-->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  {% block extra_css %}{% endblock %}

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* sidebar width */
    :root { --sidebar-width: 240px; }

    /* desktop sidebar */
    #desktopSidebar {
      width: var(--sidebar-width);
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      padding-top: 1rem;
      position: fixed;
      z-index: 1000;
    }

    /* push content right on md+ */
    @media (min-width: 768px) {
      #mainContent {
        margin-left: var(--sidebar-width);
      }
    }

    /* Fancier cards */
    .card {
      border-radius: 0.75rem;
      box-shadow: 0 10px 12px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>
  <!-- 1) Mobile: hamburger toggles offcanvas -->
  <button
    class="btn btn-primary position-fixed top-0 start-0 m-2 d-md-none"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#mobileSidebar"
    aria-controls="mobileSidebar"
  >
    <i class="bi bi-list"></i>
  </button>

  <div
    class="offcanvas offcanvas-start bg-dark text-white d-md-none"
    tabindex="-1"
    id="mobileSidebar"
    aria-labelledby="mobileSidebarLabel"
  >
    <div class="offcanvas-header">
      <h5 id="mobileSidebarLabel" class="offcanvas-title">TradeTracker</h5>
      <button
        type="button"
        class="btn-close btn-close-white"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body p-0">
      {% include 'trades/_sidebar_nav.html' %}
    </div>
  </div>

  <!-- 2) Desktop: always-visible sidebar -->
  <aside
    id="desktopSidebar"
    class="d-none d-md-block bg-dark text-white"
  >
    {% include 'trades/_sidebar_nav.html' %}
  </aside>

  <!-- 3) Main content area -->
  <div id="mainContent" class="pt-3">
    <div class="container-fluid">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Toast container (unchanged) -->
  <div
    aria-live="polite"
    aria-atomic="true"
    class="position-relative"
    style="z-index: 1080;"
  >
    <div class="toast-container position-fixed top-0 end-0 p-3">
      {% for message in messages %}
        <div
          class="toast align-items-center text-bg-{{ message.tags }} border-0 mb-2"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button
              type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Initialize toasts -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function(toastEl) {
        var toast = new bootstrap.Toast(toastEl, { delay: 4000 });
        toast.show();
      });
    });
  </script>

  <!-- Bootstrap & dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>

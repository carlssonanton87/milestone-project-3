{% extends 'trades/base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="mb-4">Welcome to TradeTracker</h1>
    <p>This is your personal trading dashboard.</p>

    <div class="row mt-5">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Trades</h5>
                    <p class="card-text">Coming soon</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Win Rate</h5>
                    <p class="card-text">Coming soon</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Return %</h5>
                    <p class="card-text">Coming soon</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-dark mb-3">
                <div class="card-body">
                    <h5 class="card-title">Holding Time</h5>
                    <p class="card-text">Coming soon</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

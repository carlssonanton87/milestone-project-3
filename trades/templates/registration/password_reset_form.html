{% extends 'trades/base.html' %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your emails address and we'll send you a link to reset your password.</p>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.email.label_tag }}
    {{ form.email }}
  </div>
  <button type="submit" class="btn btn-primary">Send reset link</button>
</form>
{% endblock %}
